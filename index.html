<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meets Eve</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="description">
        <h2>Meets Eve</h2>
        <p>Note: Eve is a charactor in WALL-E produced by Pixar Animation Studios</p>
        <p>Resources: <a href="https://en.wikipedia.org/wiki/WALL-E" target="_blank">https://en.wikipedia.org/wiki/WALL-E</a></p>
    </div>
    <div id="eve">
        <div id="head">
            <div id="face">
                <div class="eye left-e"></div>
                <div class="eye right-e"></div>
            </div>
        </div>
        <div id="head-shadow"></div>
        <div id="body">
            <div class="hand left-h"></div>
            <div id="main-body">
                <div class="shadow left-s"></div>
                <div class="shadow right-s"></div>
            </div>
            <div class="hand right-h"></div>
        </div>
    </div>
</body>
</html>
